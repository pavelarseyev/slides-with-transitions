<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="settings" id="settings">
            <input type="checkbox" id="toggler">
            <label for="toggler">Show settings</label>

            <div class="settings-wrapper">
                <div class="buttons">
                    <button id="play" class="active">Play</button>
                    <button id="pause">Pause</button>
                </div>
                <div>Animation type</div>
                <select id="animation-type">
                    <option value="Transition 1" >Transition 1</option>
                    <option value="Transition 2" >Transition 2</option>
                    <option value="Transition 3" selected>Transition 3</option>
                </select>
    
                <div>Transition direction (only for 2nd and 3rd transitions)</div>
                <select id="direction">
                    <option value="Right-Left" >Right-Left</option>
                    <option value="Left-Right" selected>Left-Right</option>
                    <!-- <option value="Up-Down">Up-Down</option>
                    <option value="Bottom-Up">Bottom-up</option> -->
                    <!-- <option value="Center-Out">Center - Out</option>
                    <option value="Out-center">Out - center</option> -->
                </select>
    
                <div>Transition time (1/10 s)</div>
                <input type="number" value="10" id="speed">
    
                <div>Image show duration</div>
                <input type="number" value="2" id="image-duration">


                <div>Particles per row</div>
                <input type="number" value="5" id="particles-per-row">
    
                <div>Particles per column</div>
                <input type="number" value="5" id="particles-per-column">
    
                <!-- <section class="disabled"> -->
                    <div>Particles main color</div>
                    <input type="color" id="particles-color" value="#ffffff">

                    <div>Particles secondary color (for transition 2)</div>
                    <input type="color" id="particles-color2" value="#000000">
                <!-- </section> -->
                <div>Skew size</div>
                <input type="number" id="skew" value="5">
            </div>
        </div>

        <div class="widget-wrapper" id="widget-wrapper">
            <canvas id="canvas" crossorigin></canvas>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
